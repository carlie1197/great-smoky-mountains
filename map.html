<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Great Smoky Mountains National Park</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Access token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2FybGllMTE5NyIsImEiOiJja3B2cjM0eXAxM3Z6MnBxdmo2M3AwZnE3In0.psD7nGKbC5Y1Ak8YvNwBOA';
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/carlie1197/ckqfulfek2l2r17kx1bblu1rw',
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 9.54,
      center: [-83.510503, 35.617958]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
